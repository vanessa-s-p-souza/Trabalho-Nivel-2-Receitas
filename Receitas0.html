<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Catálogo de Receitas</title>
    <style>
        .container-fluid {
            background-color: #ffc107;
            height: 300 px;
            
            /* bg-warning color */
        }

        #pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
            
        }
    </style>
</head>

<body onload="preencheCatalogo()">
    <h1>Catálogo de Receitas</h1>
    <div class="container-fluid">
        <div id="pnlCatalogo"></div>
    </div>

    <script>
        // Dados em formato JSON
        const receitas = [
            {
                titulo: "Arroz de Couve-Flor",
                imagem: "C:/Users/User/OneDrive/Área de Trabalho/Trabalho Nivel 2/Receitas Dinamicas/Imagens/arrozdecouveflor.jpeg",
                ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"],
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
            },

            {
                titulo: "Bolo de Café",
                imagem: "C:/Users/User/OneDrive/Área de Trabalho/Trabalho Nivel 2/Receitas Dinamicas/Imagens/Bolo de Café.jpeg",
                ingredientes: ["Farinha de Trigo", "Açúcar", "Café Coado","Chocolate em Pó","Ovos"],
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte á mistura.",
               
            },

            {
                titulo: "Coxinha de Brigadeiro",
                imagem:"C:/Users/User/OneDrive/Área de Trabalho/Trabalho Nivel 2/Receitas Dinamicas/Imagens/Coxinha de Brigadeiro.jpg",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga","Morango","Chocolate Granulado"],
                preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
               
            },

        ];

        function getListaIngredientes(ingredientes) {
            return `<ul>${ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((a, b) => a + b, '')}</ul>`;
        }

        function getCard(receita) {
            return `
        <div class="card" style="width: 350px;">
          <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
          <div class="card-body">
            <h5 class="card-title">${receita.titulo}</h5>
            <div class="card-text">
              ${getListaIngredientes(receita.ingredientes)}
              <hr>
              ${receita.preparo}
            </div>
          </div>
        </div>`;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            const htmlReceitas = receitas.map(receita => getCard(receita)).reduce((a, b) => a + b, '');
            pnlCatalogo.innerHTML = htmlReceitas;
        }
    </script>

</body>

</html>
